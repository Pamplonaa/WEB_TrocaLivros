<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Troca de Livros</title>
    </h:head>
    <h:body>
        <f:view>
                <h1><h:outputText value="Troca de Livros" /></h1>
                <p>Bem Vindo a troca de Livros</p>
               <p:growl id="growl" sticky="true" showDetail="true"/>
                <h:form>
                    <p:panelGrid columns="2" style="position: absolute; top: 250px; left: 515px">
                            <p:outputLabel value="Login:" for="login" />
                            <p:inputText id="login" value="#{login.login}" title="Login" required="true" requiredMessage="É necessário informar o e-mail de cadastro." />
                             <p:outputLabel value="Senha:" for="senha" />
                             <p:password id="senha" value="#{login.senha}" label="Senha" required="true" requiredMessage="É necessário informar a senha de cadastro." />

                             <p:commandButton value="Entrar" action="#{login.logar()}" update="growl"> </p:commandButton>
                            <br/>
                        </p:panelGrid>
                        <p:link value="Não possui cadastro? Cadastre-se aqui!" outcome="cadastro" style="position: absolute; top: 380px; left: 515px" ></p:link>
                </h:form>
        </f:view>
    </h:body>
</html>
