<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Troca de Livros</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form id="form">
                <h1 align="center">Novo Livro</h1>
                
                <p:panelGrid id="panel" columns="2" style="position: absolute; top: 100px; left: 515px">
                    
                    <p:outputLabel value="ID:" for="idLivro" />
                    <p:inputText id="idLivro" value="#{livro.livro.idLivro}" title="CPF" required="true" />
                    <p:outputLabel value="Titulo:" for="titulo" />
                    <p:inputText  id="titulo" value="#{livro.livro.titulo}" title="Nome" required="true"/>
                    
                    <p:link value="VOLTAR" style="text-decoration:none;color:blue ;font-style:italic; text-decoration:underline;" outcome="home"></p:link>
                    
                    
                    <p:commandButton value="Cadastrar" action="#{livro.insert(login.userBO.idCliente)}" update="panel" actionListener="#{cliente.confirmaCadastro}" ></p:commandButton>
                    
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
