<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exibir Livros</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" outcome="home" icon="ui-icon-home"></p:menuitem>
                </p:menubar>
                <h1><h:outputText value="Lista de Livros Disponiveis para Troca" /></h1>
                <p:dataTable widgetVar="Lista" var="livroAtual" value="#{livro.getLivrosNotDonoAtual(login.userBO.idCliente)}">
                    <p:column headerText="Titulo" filterBy="#{livroAtual.titulo}">
                        <h:outputText value="#{livroAtual.titulo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Disponibilidade">
                        <h:outputText value="#{livro.strDisp(livroAtual.disponibilidade)}"></h:outputText>
                    </p:column>
                    <p:column headerText="Cliente">
                        <h:outputText value="#{cliente.pegarCliente(livroAtual.dono).nome}" style=""></h:outputText>
                    </p:column>
                    <p:column headerText="Cliente">
                        <p:commandButton value="Pegar" action="#{livro.trocar(login.userBO.idCliente, livroAtual.idLivro)}"> </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
