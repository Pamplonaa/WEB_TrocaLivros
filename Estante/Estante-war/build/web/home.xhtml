<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exibir Livros</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Adicionar Livro" outcome="addLivro" icon="ui-icon-plus"></p:menuitem>
                    <p:menuitem value="Livros Disponiveis" outcome="livrosDisponiveis" icon="ui-icon-search"></p:menuitem>
                    <p:menuitem value="Logout" action="#{login.fazerLogout()}" icon="ui-icon-close" />
                </p:menubar>
                <h1><h:outputText value="Ola #{login.userBO.nome}" /></h1>
                <h2><h:outputText value="Seus Livros" /></h2>
                <p:dataTable widgetVar="Lista" var="livroAtual" value="#{livro.getLivrosDonoAtual(login.userBO.idCliente)}">
                    <p:column headerText="Titulo">
                        <h:outputText value="#{livroAtual.titulo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Disponibilidade">
                        <h:outputText value="#{livro.strDisp(livroAtual.disponibilidade)}"></h:outputText>
                    </p:column>
                    <p:column headerText="Alterar Disponibilidade">
                        <p:commandButton value="#{livro.strTextoBotaoAltDisp(livroAtual.disponibilidade)}" action="#{livro.alterarDisp(livroAtual.idLivro)}"> </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
